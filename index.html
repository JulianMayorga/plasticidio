<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=240, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
        <title>Plasticidio</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.gamequery-0.7.1.js"></script>
        <script type="text/javascript" src="lib/jquery.hammer.min.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
        <link href="css/apocalipsis.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/apocalipsis.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="gui" class="row">
            <div class="row">
                <div class="large-4 large-offset-4 columns">
                    <input id="nombre-input" type="text" placeholder="Â¿Cual es tu nombre?"></input>
                    <div id="nombre" class="twelve columns">Tu nombre</div>
                </div>
            </div>
            <div class="row">
                <div id="titulo" class="twelve columns">Plasticidio</div>
            </div>
            <div class="row">
                <a class="twelve columns" id="start">Empezar</a>
            </div>
            <div class="row">
                <div class="twelve columns" id="score">Aguantaste el plasticidio por <div id="segundos">0</div> seg</div>
            </div>
            <div class="row">
                <a class="twelve columns" id="reiniciar">Reiniciar</a>
            </div>
            <div class="row">
                <span class="twelve columns" id="timer" style="text-align: center; display: none;">Tiempo: 0 seg</span>
            </div>
            <div class="row">
                <div class="twelve columns" id="countdown" style="text-align: center; display: none;">Plasticidio en <div id="conteo-final">3!</div></div>
            </div>
        </div>
        <div class="row">
            <div id="tierra_container" class="twelve columns">
                <img id="tierra" src="img/tierra.png" alt="tierra" />
            </div>
            <div id="playground" class="twelve columns"></div>
        </div>
    </body>
</html>
